<div class="btn-group">
    <label class="btn btn-success" ng-model="eyeColor" btn-radio="'green'" uncheckable>Зеленый</label>
    <label class="btn btn-info" ng-model="eyeColor" btn-radio="'blue'" uncheckable>Синий</label>
    <label class="btn btn-success" ng-model="eyeColor" btn-radio="'brown'" uncheckable>Коричневый</label>
</div>

<pre>{{eyeColor}}</pre>

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Username</th>
        <th>Eye Color</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in usc.list track by $index">
        <td>{{$index+1}}</td>
        <td>{{user.name}}</td>
        <td class="eye-{{user.eyeColor}}">{{user.eyeColor|rusEyeColor}}</td>
        <td>{{user.balance|rusCurrencyFormat}}</td>
    </tr>
    </tbody>
</table>
<pagination total-items="usc.totalLength" ng-model="usc.currentPage" items-per-page="usc.itemsPerPage" ng-change="usc.pageChanged()"></pagination>
